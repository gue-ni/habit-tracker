{% extends "layout.html" %}
{% block title %}Habit Tracker{% endblock %}
{% block content %}
<div class="border-y border-slate-900/10">
  <div class="bg-white py-4 px-6 flex items-center relative">
    <h1 class="text-2xl font-semibold mx-auto text-slate-700">Habit Tracker</h1>
  </div>
</div>
<div class="p-6 font-semibold text-slate-700">
  <div class="py-6 text-center text-2xl text-bold">
    <p class="">
      Track healthy habits, stick to routines and become and all round better person.
    </p>
    <p>
      Lock in and let's fucking go!
    </p>
  </div>
  <div class="pt-6">
    <div class="py-3">
      <p>
        Already have an account?
      </p>
      <a href="{{ url_for('user.login') }}" class="">
        <div
          class="bg-white p-5 text-center rounded-lg border border-slate-900/10 shadow-md transition duration-200 ease-in-out transform active:bg-slate-600 active:scale-90">
          Login
        </div>
      </a>
    </div>
    <div class="py-3">
      <p>
        No account yet?
      </p>
      <a href="{{ url_for('user.signup') }}" class="">
        <div
          class="bg-white p-5 text-center rounded-lg border border-slate-900/10 shadow-md transition duration-200 ease-in-out transform active:bg-slate-600 active:scale-90">
          Signup
        </div>
      </a>
    </div>
  </div>
</div>
{% endblock %}
