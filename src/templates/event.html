{% extends "layout.html" %}
{% block title %}{{ event[1] }}{% endblock %}
{% block content %}
<div class="border-y border-slate-900/10">
  <div class="bg-white py-4 px-6 flex items-center relative">
    <a href="{{ url_for('dashboard') }}" class="absolute left-6 text-white hover:text-gray-200 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="black">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </a>
    <h1 class="text-2xl font-semibold mx-auto text-slate-700">{{ event[3] }} {{ event[1] }}</h1>
  </div>
</div>
<div class="p-6 font-semibold text-slate-700">
  <div class="py-4">
    {% if event[2] == "MEASURE" %}
    <div>
      show graph of measuremnts
    </div>
    {% else %}
    <div>
      show calender of events
    </div>
    {% endif %}
  </div>
  <div class="py-4">
    <a href="{{ url_for('record_event', id=event[0]) }}" class="">
      <div class="p-4 w-full text-white rounded-lg border border-slate-900/10 text-center"
        style="background-color: {{ event[6] }};">
        Record
      </div>
    </a>

  </div>
  <div class="py-4">
    <form action="{{ url_for('delete_event', id=event[0]) }}" method="post">
      <button type="submit"
        class="w-full bg-slate-900 text-slate-100 p-4 text-center rounded-lg border border-slate-900/10">Delete
        Habit</button>
    </form>
  </div>
</div>
{% endblock %}
